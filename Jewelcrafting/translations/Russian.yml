jc_boss_crystal_3: "Магия Королевы"
jc_boss_crystal_3_description: "Самоцвет, содержащий саму магию Королевы."
jc_boss_crystal_3_description_flavor: |
  "И, прежде всего, наблюдайте с блеском в глазах за всем окружающим миром, потому что самые великие тайны всегда скрыты в самых маловероятных местах. Те, кто не верит в магию, никогда ее не найдут."
jc_boss_crystal_4: "Лёд Матери"
jc_boss_crystal_4_description: "Самоцвет, содержащий сам Лёд Матери."
jc_boss_crystal_4_description_flavor: |
  "Некоторые говорят, что мир закончится в огне,
  Некоторые говорят, что льду.
  Из того, что я попробовал из желаний,
  я поддерживаю тех, кто предпочитает огонь.
  Но если придется погибнуть дважды.
  Я думаю, я достаточно знаю о ненависти.
  Чтобы сказать, что для разрушения лед
  тоже хорош
  И будет достаточно."
jc_boss_crystal_5: "Огонь Яглута"
jc_boss_crystal_5_description: "Самоцвет, содержащий сам огонь Яглута."
jc_boss_crystal_5_description_flavor: |
  "Из пепла пробудится огонь,
  Свет из теней прольется;
  Возродится клинок, что был сломан,
  Король без короны снова станет королем."
jc_boss_crystal_7: "Молния Эйктюра"
jc_boss_crystal_7_description: "Самоцвет, содержащий саму молнию Эйктюра."
jc_boss_crystal_7_description_flavor: |
