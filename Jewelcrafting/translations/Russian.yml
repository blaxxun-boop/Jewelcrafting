jc_necklace_red: "Рубиновое ожерелье осознания"
jc_necklace_red_description: "Ношение этого прекрасного рубинового ожерелья усиливает ваше восприятие, благодаря чему вы будете знать о врагах, пытающихся подкрасться к вам."
jc_se_necklace_red: "Осведомленный"
jc_se_necklace_red_description: "Вы знаете о своем окружении. Никто не может подкрасться к вам."
jc_ring_purple: "Прочное фиолетовое кольцо"
jc_ring_purple_description: "Это кольцо кажется невероятно прочным и, вероятно, не сломается, если вы попытаетесь сделать в нем гнездо. Однако оно жесткое и усложняет бой, немного снижая наносимый урон."
jc_se_ring_purple: "Жесткий палец"
jc_se_ring_purple_description: "Ваше кольцо мешает вам двигать одним из пальцев, уменьшая наносимый урон на 5%."
jc_ring_green: "Зеленое кольцо охотника за головами"
jc_ring_green_description: "Кольцо, созданное для охотников за головами. Если во время ношения кольца рядом с вами появится босс, ваш урон будет увеличен на короткое время."
jc_se_ring_green: "Охотник за головами"
jc_se_ring_green_description: "Наносимый вами урон увеличивается на 30%."
jc_ring_red: "Красное кольцо теплоты"
jc_ring_red_description: "Это кольцо излучает тепло, согревая владельца. Это предотвратит чувство холода ночью."
jc_se_ring_red: "Тепло"
jc_se_ring_red_description: "Вы не чувствуете холода ночью."
jc_necklace_green: "Изумрудное ожерелье магического ремонта"
jc_necklace_green_description: "Изумрудное ожерелье, излучающее магическую ауру. Эта аура будет медленно восстанавливать все снаряжение, которое вы носите."
jc_se_necklace_green: "Магический ремонт"
jc_se_necklace_green_description: "Экипировка, которую вы носите, постепенно ремонтируется."
jc_necklace_blue: "Ожерелье с водным сапфиром"
jc_necklace_blue_description: "Это блестящее ожерелье украшено сапфиром, содержащим небольшое количество чистой воды. Ношение этого ожерелья увеличивает наносимый урон, пока вы под эффектом Мокрый."
jc_se_necklace_blue: "Водяной"
jc_se_necklace_blue_description: "Наносимый вами урон увеличивается на {power}%."
jc_ring_blue: "Сапфировым кольцо с благословением Матери"
jc_ring_blue_description: "Кольцо с сапфиром, которое было благословлено самой Матерью. Пока вы носите это кольцо, Матерь будет благословлять вас на {duration} секунд каждые {cooldown} секунд."
jc_se_ring_blue: "Благословение Матери"
jc_se_ring_blue_description: "Вы будете благословлены Матерью на {duration} секунд каждые {cooldown} секунд."
jc_necklace_yellow: "Серное Ожерелье Лесоруба"
jc_necklace_yellow_description: "Когда вы носите это изящное ожерелье, ваш топор считается инструментом, а не оружием. Это позволяет вам использовать эффекты драгоценных камней, которые влияют на инструменты в вашем топоре, но урон, наносимый вашим топором существам, значительно уменьшается."
jc_se_necklace_yellow: "Лесоруб"
jc_se_necklace_yellow_description: "Твой топор считается инструментом, а не оружием. Он наносит существам значительно меньший урон."
jc_gacha_coins: "Небесные Монеты"
jc_gacha_coins_description: "Несколько блестящих монет, которые исполняют желание самих небес."
jc_right_text_details: "Синергию можно активировать, вставляя в гнёзда определенные комбинации драгоценных камней. Они подсчитывают ваши снаряженные драгоценные камни по всем предметам, включая ваше оружие. Так что не забывайте снаряжать свое оружие, когда стремитесь к синергии. Активный синергетический эффект подсвечивается. Количество активных синергий также отображается в вашем инвентаре."
jc_possible_synergies: "Список возможных синергий:"
