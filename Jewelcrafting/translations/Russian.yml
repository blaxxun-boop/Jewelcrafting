jc_effect_preciousblood: "Драгоценная Кровь"
jc_effect_preciousblood_desc: "Уменьшает затраты очков здоровья при использовании магии крови."
jc_effect_preciousblood_desc_detail: "Затраты очков здоровья при использовании магии крови уменьшены на $1%."
jc_effect_perforation: "Прокол"
jc_effect_perforation_desc: "Наносит дополнительный истинный урон при использовании специальной атаки."
jc_effect_perforation_desc_detail: "Специальная атака заставляет цель кровоточить, дополнительно наносят $1% истинного урона."
jc_effect_thunderclap: "Удар Грома"
jc_effect_thunderclap_desc: "Помечает противника для получения дополнительного урона от молнии."
jc_effect_thunderclap_desc_detail: "Наносит метку на 8 секунд, которая сохраняет дополнительный урон в размере $1% от урона молний. Если здоровье противника падает ниже накопленного урона, метка взрывается, нанося накопленный урон цели в виде урона от молнии."
jc_se_thunderclap_marked: "Удар Грома"
jc_se_thunderclap_marked_description: "Отмечен на получение урона от молнии. Вы взорветесь, получив урон от молнии, если ваше здоровье упадет слишком низко."
jc_effect_fade: "Уйти В Тень"
jc_effect_fade_desc: "Даёт неязвимость после получения большого урона от одного удара."
jc_effect_fade_desc_detail: "При получении единоразового урона превышающего 30% от максимального запаса очков здоровья вы становитесь неуязвимы на $1 секунд."
jc_se_start_buff_fade: "В Тени"
jc_se_start_buff_fade_description: "Вы неуязвимы ко всему урону."
jc_effect_glowingspirit: "Светящийся дух"
jc_effect_glowingspirit_desc: "Призывает светящийся дух."
jc_effect_glowingspirit_desc_detail: "Призывает светящегося духа на $1 минуты с наступлением темноты."
jc_crystal_magelight: "Светящийся дух"
jc_crystal_magelight_description: "Вас преследует светящийся дух."
jc_effect_leadingwolf: "Волк-вожак"
jc_effect_leadingwolf_desc: "Скорость передвижения вашей группы увеличивается, если вы ее возглавляете."
jc_effect_leadingwolf_desc_detail: "Скорость передвижения вашей группы увеличивается на $1%, если вы возглавляете ее, бегая впереди. В группе может быть только один Волк-вожак."
jc_effect_dedicatedtank: "Преданный танк"
jc_effect_dedicatedtank_desc: "Увеличивает ваши способности танкования, уменьшая при этом наносимый урон."
jc_effect_dedicatedtank_desc_detail: "Ваш навык блокирования увеличен на 100, а ваш щит больше не снижает вашу скорость передвижения, но вы наносите только $1% урона."
jc_effect_sharedhealing: "Совместное исцеление"
jc_effect_sharedhealing_desc: "Исцеляет вашу группу, если вы используете зелье исцеления."
jc_effect_sharedhealing_desc_detail: "Исцеляет ближайших участников вашей группы на $1% от стоимости исцеления, если вы используете зелье исцеления."
jc_effect_safehaven: "Безопасное убежище"
jc_effect_safehaven_desc: "Уменьшает урон, получаемый ближайшими участниками группы."
jc_effect_safehaven_desc_detail: "Уменьшает урон, получаемый ближайшими участниками вашей группы, на $1%."
jc_effect_fleetinglife: "Мимолетная жизнь"
jc_effect_fleetinglife_desc: "Шанс исцелить наиболее раненого участника группы при атаке."
jc_effect_fleetinglife_desc_detail: "$1% шанс исцелить наиболее раненого участника группы, находящегося поблизости, при атаке. Исцеление увеличивается на 300%, чем ближе к вам находится цель."
jc_effect_archerymentor: "Наставник по стрельбе из лука"
jc_effect_archerymentor_desc: "Повышает навык стрельбы из лука участников вашей группы, если он ниже вашего."
jc_effect_archerymentor_desc_detail: "Уровень навыка стрельбы из лука ближайших участников группы увеличивается на $1% от разницы между вашими уровнями навыков, если ваш уровень навыков выше, чем у них."
jc_effect_arbalistmentor: "Наставник по стрельбе из арбалета"
jc_effect_arbalistmentor_desc: "Повышает навык стрельбы из арбалета участников вашей группы, если он ниже вашего."
jc_effect_arbalistmentor_desc_detail: "Уровень навыка стрельбы из арбалета ближайших участников группы увеличивается на $1% от разницы между вашими уровнями навыков, если ваш уровень навыков выше, чем у них."
jc_effect_cowardice: "Трусость"
jc_effect_cowardice_desc: "Увеличивает вашу скорость передвижения, если вы получаете урон, находясь в группе."
jc_effect_cowardice_desc_detail: "Скорость передвижения увеличивается на $1% на 3 секунды, если вы получаете урон, когда участник группы находится поблизости. Складывается до 5 раз."
jc_se_cowardice: "Трус"
jc_se_cowardice_description: "Ты трус и готов убежать."
jc_effect_togetherforever: "Вместе навсегда"
jc_effect_togetherforever_desc: "Дает баффы вам и ближайшему участнику группы каждые несколько секунд. Накладывает на вас дебаффы, если вы один в группе."
jc_effect_togetherforever_desc_detail: "Если поблизости есть участник группы, скорость передвижения будет увеличена на $1%, скорость атаки - на $5%, а наносимый урон - на $6% на $4 секунды каждые $2-$3 секунды для вас обоих. Если в пределах 30 метров нет ни одного участника группы, ваша скорость передвижения будет уменьшена на $7%, а получаемый урон будет увеличен на $8%. Не даёт эффекта, если в пределах 100 метров от вас нет ни одного участника группы."
jc_effect_no_effect: "Нет эффекта"
jc_socket_compendium: "Эффекты гнезда"
jc_socket_compendium_description: "Это общий обзор всех существующих самоцветов. Подробное описание экипированных драгоценных камней можно найти на вкладке 'Активные эффекты'."
jc_gem_effects_compendium: "Активные гнезда"
jc_boss_crystal_1: "Корень Древнего"
jc_boss_crystal_1_description: "Драгоценный камень, содержащий сам корень Древнего."
jc_boss_crystal_1_description_flavor: |
  "Говорят, что ни одно дерево не может вырасти до небес, если его корни не доходят до ада."
jc_boss_crystal_2: "Яд Массы костей"
jc_boss_crystal_2_description: "Драгоценный камень, который содержит яд Массы костей."
jc_boss_crystal_2_description_flavor: |
  "Есть яды, которые ослепляют, и яды, которые открывают глаза."
jc_boss_crystal_3: "Магия Королевы"
jc_boss_crystal_3_description: "Драгоценный камень, который содержит магию Королевы."
jc_boss_crystal_3_description_flavor: |
  "И, прежде всего, смотрите горящими глазами на весь окружающий вас мир, потому что величайшие секреты всегда спрятаны в самых неожиданных местах. Те, кто не верит в магию, никогда ее не найдут."
jc_boss_crystal_4: "Лёд Матери"
jc_boss_crystal_4_description: "Драгоценный камень, который содержит сам лёд Матери."
jc_boss_crystal_4_description_flavor: |
  "Некоторые говорят, что конец света наступит в огне,
  Некоторые говорят, что во льду.
  Из того, чтоб я попробовал из желаний,
  Я поддерживаю тех, кто предпочитает огонь.
  Но если бы ему пришлось погибнуть дважды
  Я думаю, что знаю достаточно о ненависти
  Сказать, что для разрушения лед
  Также отлично 
  Подойдет."
jc_boss_crystal_5: "Огонь Яглута"
jc_boss_crystal_5_description: "Драгоценный камень, содержащий сам огонь Яглута."
jc_boss_crystal_5_description_flavor: |
  "Из пепла пробудится огонь,
  Свет из теней возникнет;
  Возродится клинок, что был сломан,
  Без короны снова станет королем."
jc_boss_crystal_7: "Молния Эйктюра"
jc_boss_crystal_7_description: "Драгоценный камень, содержащий саму молнию Эйктюра."
jc_boss_crystal_7_description_flavor: |
  "Гром - это хорошо, гром впечатляет; но именно молния делает свое дело."
jc_friendship_group_gem: "Сила дружбы"
jc_friendship_group_gem_description: "Драгоценный камень, в котором заключена сама Сила Дружбы."
jc_friendship_group_gem_description_flavor: |
  "Лучше идти с другом в темноте, чем одному при свете дня."
jc_se_start_group_friendship: "Надвигающаяся дружба"
jc_se_start_group_friendship_description: "Вам предстоит испытать настоящую дружбу или получить разбитое сердце."
jc_se_group_friendship: "Сила дружбы"
